<!DOCTYPE html>
<html>
<head>
<title>RTDLS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
  
<style>

</style>
</head>
<body>
	<div class="header">
	
<h1>Welcome to Real Time Damage Location System :)</h1>
<img class="logo" src="logo2.png" width="160px" height="90px">
		</div>
		<div class="bor"></div>
<div style="display: none;" >
  <br><br>
   <p>Status :</p> <input id="status" type="text" > <br><br>
   <p>X-co-ordinate :</p> <input id="x-pt" type="text" > <br><br>
   <p>Y-co-ordinate :</p> <input id="y-pt" type="text" > <br><br>
  
   <button id="insert">Insert</button>
</div>
<br><br>
<h2>Plate is <span id="sta"></span> !</h2>
<br><br>
<div id="loc">
<h2>Damage Co-ordinates: (23,44)</h2>
</div>
   <script type="text/javascript">
       
	   document.getElementById("sta").innerHTML = "damaged"; 
        var Status, X, Y;
        function get(){
          Status = document.getElementById("status").value;
          X = document.getElementById("x-pt").value;
          Y = document.getElementById("y-pt").value;
    

        }

        document.getElementById("insert").onclick = function(){

          get();
         
          firebase.database().ref('data').set({

          Status: Status,
          X: X,
          Y: Y
          
});
		}
		
		

  </script>
</body>
</html>
